<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="root">
      <h1 class="game-title">Adivina el Número</h1>

      <main class="main">
        <!-- Game description -->
        <!-- game-description--hidden -->
        <p class="game-description">
          Tendrás que adivinar el número que estoy pensando.
        </p>

        <!-- Difficulties description and selection -->
        <!-- difficulty--hidden -->
        <div class="difficulty">
          <div class="difficulty__info">
            <h2 class="difficulty__title">Dificultades</h2>

            <ul class="difficulty__list">
              <li class="difficulty__item">
                <span class="difficulty__difficulty">Fácil</span> - Rango de 1 a
                100
              </li>
              <li class="difficulty__item">
                <span class="difficulty__difficulty">Medio</span> - Rango de 1 a
                1000
              </li>
              <li class="difficulty__item">
                <span class="difficulty__difficulty">Difícil</span> - Rango de 1
                a 5000
              </li>
            </ul>
          </div>

          <div class="difficulty__pills">
            <button
              id="pill-easy"
              class="pill pill--selected"
              data-difficulty="easy"
            >
              Fácil
            </button>
            <button id="pill-medium" class="pill" data-difficulty="medium">
              Medio
            </button>
            <button id="pill-hard" class="pill" data-difficulty="hard">
              Difícil
            </button>
          </div>

          <button id="start-button" class="button">Jugar</button>
        </div>

        <!-- Game -->
        <!-- game--show -->
        <div class="game">
          <p class="game__difficulty">
            Dificultad:
            <span
              id="current-difficulty"
              class="game__selected-difficulty"
            ></span>
          </p>

          <p class="game__hint"></p>

          <div class="game__form">
            <input
              type="number"
              placeholder="Ingresa tu estimación..."
              name="guess"
              id="guess"
              class="game__guess"
            />

            <button id="submit" class="button">Adivinar</button>
          </div>

          <p class="game__guesses">
            Llevas
            <span id="guesses-count" class="game__guesses-count"></span>
            intento(s)
          </p>
        </div>

        <!-- Game result -->
        <!-- game-result--show -->
        <div class="game-result">
          <h2 class="game-result__title">¡Felicidades!</h2>

          <p class="game-result__message">
            Adivinaste el número en 10 intentos.
          </p>

          <button id="restart-button" class="button">Volver a jugar</button>
        </div>
      </main>
    </div>
  </body>
</html>
